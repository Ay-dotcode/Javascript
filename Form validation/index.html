<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/icon.jpg">
    <script src="https://kit.fontawesome.com/cfa79ec36a.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <form>
            <img id="paperPlane" src="images/paper plane.png" alt="Picture of a paper plane">
            <div class="inputGroup">
                <label for="name">Full Name: </label>
                <input type="text" placeholder="Enter your name" id="name" onkeyup="validateName()">
                <span id="nameError"></span>
            </div>
            <div class="inputGroup">
                <label for="phone">Phone No: </label>
                <input type="tel" placeholder="123 456 7890" id="phone" onkeyup="validatePhone()">
                <span id="phoneError"></span>
            </div>
            <div class="inputGroup">
                <label for="email">Email Id: </label>
                <input type="email" placeholder="username@gmail.com" id="email" onkeyup="validateEmail()">
                <span id="emailError"></span>
            </div>
            <div class="inputGroup">
                <label for="message">Your message:</label>
                <textarea rows="5" name="message" id="message" placeholder="Enter your message here"></textarea>
                <span id="messageError"></span>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
            <span id="submitError"></span>
        </form>
    </main>
</body>

</html>
