<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/cfa79ec36a.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="galleryWrap">
        <i class="fa-regular fa-circle-left" id="prevBtn"></i>
        <section id="gallery">
            <section class="slider">
                <span><img class="img" src="images/image1.jpg" alt="An AI generated portrait 1"></span>
                <span><img class="img" src="images/image2.jpg" alt="An AI generated portrait 2"></span>
                <span><img class="img" src="images/image3.jpg" alt="An AI generated portrait 3"></span>
            </section>
            <section class="slider">
                <span><img class="img" src="images/image4.jpg" alt="An AI generated portrait 4"></span>
                <span><img class="img" src="images/image5.jpg" alt="An AI generated portrait 5"></span>
                <span><img class="img" src="images/image6.jpg" alt="An AI generated portrait 6"></span>
            </section>
            <section class="slider">
                <span><img class="img" src="images/image7.jpg" alt="An AI generated portrait 7"></span>
                <span><img class="img" src="images/image8.jpg" alt="An AI generated portrait 8"></span>
                <span><img class="img" src="images/image9.jpg" alt="An AI generated portrait 9"></span>
            </section>
        </section>
        <i class="fa-regular fa-circle-right" id="nextBtn"></i>
    </main>
</body>

</html>
