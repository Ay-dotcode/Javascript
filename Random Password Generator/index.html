<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="body">
        <h1 id="header1">Random Password Generator</h1>

        <div id="options">
            <input type="checkbox" name="includeUppercase" id="includeUppercase" checked>
            <label for="includeUppercase">Upper Case</label>
            <input type="checkbox" name="includeLowercase" id="includeLowercase" checked>
            <label for="includeLowercase">Lower Case</label>
            <input type="checkbox" name="includeNumbers" id="includeNumbers" checked>
            <label for="includeNumbers">Numbers</label>
            <input type="checkbox" name="includeSymbols" id="includeSymbols" checked>
            <label for="includeSymbols">Symbols</label>
            <br>
            <label for="noOfChar">Number of characters: </label>
            <input type="number" id="noOfChar" min="5" max="30" value="12">
        </div>


        <button type="submit" id="generateBtn" onclick="generatePassword();">
            Generate</button>
        <p id="password"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
